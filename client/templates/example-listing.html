<template name="guideAndExamplesListing">
	<div class="column" style="text-align: justify;">
		<h3>Guide Listing</h3>
		{{#each listThreeWayGuideItems}}
			<h5><a class="item" href="{{pathFor routeName}}" title="{{description}}">{{name}}</a></h5>
			<p>{{description}}</p>
		{{/each}}

		<h3>Examples Listing</h3>
		{{#each listThreeWayExamples}}
			<h5><a class="item" href="{{pathFor routeName}}" title="{{description}}">{{name}}</a></h5>
			<p>{{description}}</p>
		{{/each}}
		
	</div>
	
	<div style="min-height: 50px"></div>
</template>
