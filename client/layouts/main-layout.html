<template name="MainLayout">
	<div class="ui sidebar inverted vertical menu">
		<div class="item">
			<div class="header">Main Pages</div>
			<div class="menu">
				<a class="item" href="{{pathFor 'Home'}}">Home</a>
				<a class="item" href="https://github.com/convexset/meteor-three-way/blob/master/README.md" target="_blank">Documentation</a> 
			</div>
		</div>
		<div class="item">
			<div class="header">Examples</div>
			<div class="menu">
				<a class="item" href="{{pathFor 'examplesListing'}}"><strong>(Full Listing)</strong></a>
				{{#each listThreeWayExamples}}
					<a class="item" href="{{pathFor routeName}}" title="{{description}}">{{name}}</a>
				{{/each}}
			</div>
		</div>
		<div class="item">
			<div class="header">Contributing an Example</div>
			<div class="menu">
				<a class="item" href="{{pathFor 'ContributingExamples'}}">Instructions</a>
			</div>
		</div>
		<div class="item">
			<div class="header">Links</div>
			<div class="menu">
				<a class="item" href="https://atmospherejs.com/convexset/three-way" target="_blank">Atmosphere.js</a>
				<a class="item" href="https://github.com/convexset/meteor-three-way/" target="_blank">GitHub</a>
				<a class="item" href="https://github.com/convexset/meteor-three-way/issues" target="_blank">Bugs/Questions/Feedback</a>
			</div>
		</div>
	</div>
	<div class="pusher">
		<header id="main-layout-header">
			{{> Template.dynamic template=header data=routeParams}}
		</header>
		<main class="ui container" style="padding-top:110px;" id="main-layout-content">
			<div>
				{{>Template.dynamic template=content data=routeParams}}
			</div>
		</main>

		<footer id="main-layout-footer">
			{{>Template.dynamic template=footer data=routeParams}}
		</footer>
	</div>
</template>
