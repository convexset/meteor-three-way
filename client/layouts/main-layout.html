<template name="MainLayout">
	<div class="ui sidebar inverted vertical menu">
		<div class="item">
			<div class="header">Main</div>
			<div class="menu">
				<a class="item" href="{{pathFor 'Home'}}">Home</a>
				<a class="item" href="https://github.com/convexset/meteor-three-way/blob/master/README.md" target="_blank">Documentation on GitHub</a> 
				<a class="item" href="https://atmospherejs.com/convexset/three-way" target="_blank">ThreeWay on Atmosphere.js</a>
				<a class="item" href="https://github.com/convexset/meteor-three-way/" target="_blank">ThreeWay on GitHub</a>
				<a class="item" href="https://github.com/convexset/meteor-three-way/issues" target="_blank">Bugs/Questions/Feedback</a>
			</div>
		</div>
		<div class="item">
			<div class="header">The ThreeWay Guide</div>
			<div class="menu">
				{{#each listThreeWayGuideItems}}
					<a class="item" href="{{pathFor routeName}}" title="{{description}}">{{name}}</a>
				{{/each}}
			</div>
		</div>
		<div class="item">
			<div class="header">More Examples</div>
			<div class="menu">
				{{#each listThreeWayExamples}}
					<a class="item" href="{{pathFor routeName}}" title="{{description}}">{{name}}</a>
				{{/each}}
			</div>
			<div class="menu">
				<a class="item" href="{{pathFor 'guideAndExamplesListing'}}"><em>Full Guide/Examples Listing</em></a>
				<a class="item" href="{{pathFor 'ContributingExamples'}}"><em>Contributing an Example</em></a>
			</div>
		</div>
	</div>
	<div class="pusher">
		<header id="main-layout-header">
			{{> Template.dynamic template=header data=routeParams}}
		</header>
		<main class="ui container" style="padding-top:110px;" id="main-layout-content">
			<div>
				{{>Template.dynamic template=content data=routeParams}}
			</div>
		</main>

		<footer id="main-layout-footer">
			{{>Template.dynamic template=footer data=routeParams}}
		</footer>
	</div>
</template>
